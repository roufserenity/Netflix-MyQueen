   body {

        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #444;
        }
        .dropdown-content.show {
            display: block;
        }
        .notification {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            background-color: #333;
            color: white;
            min-width: 300px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .notification p {
            padding: 12px 16px;
            border-bottom: 1px solid #444;
        }
        .notification p:last-child {
            border-bottom: none;
        }
    </style>
</head>

   <script>
    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    function toggleDropdown() {
        var dropdownMenu = document.getElementById("dropdownMenu");
        if (dropdownMenu.classList.contains("show")) {
            dropdownMenu.classList.remove("show");
        } else {
            dropdownMenu.classList.add("show");
        }
    }

    function toggleNotification() {
        var notificationMenu = document.getElementById("notificationMenu");
        if (notificationMenu.style.display === "block") {
            notificationMenu.style.display = "none";
        } else {
            notificationMenu.style.display = "block";
        }
    }

    function toggleSearchNotification() {
        var searchNotification = document.getElementById("searchNotification");
        if (searchNotification.style.display === "block") {
            searchNotification.style.display = "none";
        } else {
            searchNotification.style.display = "block";
        }
    }

    function toggleMobileMenu() {
        var mobileMenu = document.getElementById("mobileMenu");
        if (mobileMenu.classList.contains("show")) {
            mobileMenu.classList.remove("show");
        } else {
            mobileMenu.classList.add("show");
        }
    }

    window.onclick = function(event) {
        if (!event.target.matches('.cursor-pointer')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
            var notifications = document.getElementsByClassName("notification");
            for (var i = 0; i < notifications.length; i++) {
                var openNotification = notifications[i];
                if (openNotification.style.display === "block") {
                    openNotification.style.display = "none";
                }
            }
            var mobileMenus = document.getElementsByClassName("mobile-menu");
            for (var i = 0; i < mobileMenus.length; i++) {
                var openMobileMenu = mobileMenus[i];
                if (openMobileMenu.classList.contains("show")) {
                    openMobileMenu.classList.remove("show");
                }
            }
        }
    }
